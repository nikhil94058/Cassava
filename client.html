<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassava Leaf Detection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        position: relative;
      }
      #imageContainer {
        position: relative;
        display: none;
        border: 6px solid green;
        padding: 10px;
      }
      img {
        max-width: 100%;
        height: auto;
        position: relative;
      }
      .scanner {
        position: absolute;
        top: 0;
        left: 50%;
        width: 6px;
        height: 100%;
        background: rgba(0, 255, 0, 0.8);
        animation: scan 2s infinite alternate ease-in-out;
      }
      @keyframes scan {
        0% {
          left: 30%;
        }
        100% {
          left: 70%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Cassava Leaf Detection</h2>
      <input type="file" id="imageUpload" accept="image/*" />
      <br />
      <div id="imageContainer">
        <img id="preview" src="#" alt="Image Preview" />
        <div class="scanner" id="scanner"></div>
      </div>
      <br />
      <button onclick="analyzeImage()">Analyze</button>
      <p id="result"></p>
    </div>

    <script>
      document
        .getElementById("imageUpload")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("preview").src = e.target.result;
              document.getElementById("imageContainer").style.display = "block";
            };
            reader.readAsDataURL(file);
          }
        });

      function analyzeImage() {
        const fileInput = document.getElementById("imageUpload");
        if (fileInput.files.length === 0) {
          alert("Please upload an image first.");
          return;
        }

        document.getElementById("imageContainer").style.border =
          "6px solid green";
        document.getElementById("scanner").style.display = "block";

        const formData = new FormData();
        formData.append("image", fileInput.files[0]);

        fetch("/analyze", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("scanner").style.display = "none";
            document.getElementById("imageContainer").style.border =
              "6px solid transparent";
            document.getElementById("result").innerText =
              "Result: " + data.prediction;
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Error analyzing the image.");
          });
      }
    </script>
  </body>
</html>
